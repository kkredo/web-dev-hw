<html>
    <head>
        <meta charset="utf-8">
        <title>Model</title>
        <style>
            body { margin: 0; }
            canvas { display: block; }
        </style>
    </head>
    <body>
        <script src="scripts/three.js"></script>
         <script src="scripts/GLTFLoader.js"></script>
        <script>

          var scene = new THREE.Scene()
    scene.overrideMaterial = new THREE.MeshBasicMaterial({
        color: 'black'
    });
    scene.background = new THREE.Color('yellow');
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, .1, 1000)
    var renderer = new THREE.WebGLRenderer()
    camera.position.x = 100
    camera.position.y = -100
    camera.position.z = 590
    renderer.setClearColor(0xdddddd)
    renderer.setSize(window.innerWidth, window.innerHeight)

    document.body.appendChild(renderer.domElement)
    var loader = new THREE.GLTFLoader();

    // change to the name of your glb
    loader.load('snowonly.glb', function(gltf) {
      //gltf.scale.set( 5, 5, 5 );
        scene.add(gltf.scene);

    }, undefined, function(error) {

        console.error(error);

    });
    var rotation = 0

    function spinCamera() {
        rotation += 0.001
        camera.position.z = Math.sin(rotation) * 80;
        camera.position.x = Math.cos(rotation) * 80;
        camera.lookAt(scene.position)
    }
    var render = function() {

        requestAnimationFrame(render);
        spinCamera();

        renderer.render(scene, camera);
    };

    render();
        </script>
        <a href="./index.html">Index</a>
        <a href="./try.html">Try</a>
    </body>
</html>
